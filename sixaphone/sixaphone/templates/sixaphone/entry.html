{% extends "sixaphone/base.html" %}

{% block content %}

    {% include "sixaphone/player.html" %}

    {% for fav in favorites %}
    <p class="favorite">
        {% with fav.author as user %}
            <a href="{{ user.typepad_url }}"><img src="{{ user.links.rel__avatar.maxwidth__50.href }}"></a> <a href="{{ user.typepad_url }}">{{ user.display_name }}</a> saved this post as a favorite
        {% endwith %}
    </p>
    {% endfor %}

{% endblock %}
